<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />  
    <title>Tochy-forms</title>
</head>
<body>
    <div class="container" id="contain">
        <form action="" class="form" id="form">
            <h1 id="h2"> <u>Register with us</u></h1>

            <div class="form-control" id="form-box">
                <label for="username">username</label>
                <input type="text" class="username" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>

            <div class="form-control" id="form-box">
                <label for="Email">Email</label>
                <input type="email" class="email" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>

            <div class="form-control" id="form-box">
                <label for="password1">Password</label>
                <input type="password" class="password1" id="password1" placeholder="Enter password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>  
                <small>Error message</small>
            </div>

            <div class="form-control" id="form-box">
                <label for="password2">Confirm Password</label>
                <input type="password" class="password2" id="password2" placeholder="Enter password">
                <i class="bi bi-eye-slash" id="togglePassword2"></i>  
                <small>Error message</small>
            </div>

            <button value="submit">Submit</button>
        </form>

        <!-- Modal -->
        <div id="modal-container">
            <div class="modal">
                <button id="close-btn">
                    <i id="close">X</i>
                </button>
                <div class="modal-content">
                    <h2>Submitted succesfully</h2>
                    <i>&#9989</i>
                </div>
            </div>
            
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
